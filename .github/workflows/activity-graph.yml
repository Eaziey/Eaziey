
name: Generate Activity Graph

on:
  schedule:
    - cron: "0 1 * * *"   # run daily at 01:00 UTC
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download activity graph SVG
        run: |
          mkdir -p assets
          curl -sSL "https://github-readme-activity-graph.vercel.app/graph?username=YOUR_GITHUB_USERNAME&theme=tokyo-night&hide_border=true" \
            -o assets/github-activity-graph.svg

      - name: Commit and push changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-activity-graph.svg
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update activity graph"
            git push
          fi
