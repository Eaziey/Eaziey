
name: Generate Activity Graph

on:
  schedule:
    - cron: "0 1 * * *"   # run daily at 01:00 UTC
  workflow_dispatch: {}    # allow manual trigger from Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate activity graph
        uses: Ashutosh00710/github-readme-activity-graph@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Pick a theme you like: github, xcode, vue, tokyo-night, etc.
          theme: tokyo-night
          hide_border: true
          # The workflow will create/overwrite this file at the repo root
          output: "github-activity-graph.svg"

      - name: Commit and push changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add github-activity-graph.svg
            git commit -m "chore: update activity graph"
            git push
          else
            echo "No changes to commit."
          fi
