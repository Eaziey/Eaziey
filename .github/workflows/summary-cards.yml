
name: GitHub Profile Summary Cards

on:
  schedule:
    - cron: "0 0 * * *"   # daily at 00:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write   # allow commits/pushes from this workflow

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate summary cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          # Use a Personal Access Token secret as recommended by the project tutorial
          GITHUB_TOKEN: ${{ secrets.PROFILE_SUMMARY_CARDS_TOKEN }}
        with:
          USERNAME: eaziey
          BRANCH_NAME: main          # match your default branch
          UTC_OFFSET: 0              # adjust if you want 'productive time' aligned to your timezone
          AUTO_PUSH: true            # let the action commit/push outputs
          # EXCLUDE: "JavaScript,HTML"  # optional: exclude languages from language cards
